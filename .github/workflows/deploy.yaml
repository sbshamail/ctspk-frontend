name: Deploy Next.js

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Load NVM and install dependencies
        run: |
          # Load NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          # Use default Node version
          nvm use default

          # Install pnpm if not already installed
          command -v pnpm || npm install -g pnpm

          # Install dependencies
          pnpm install

      - name: Build Next.js app
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use default
          pnpm run build

      - name: Restart Next.js service
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use default
          pm2 restart next-app || pm2 start npm --name "next-app" -- start
